<ion-view view-title="Drivers">
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-funnel" ng-click="openModal()">
        
      </button>
    </ion-nav-buttons>
  <ion-content>
      <div class="list card" ng-repeat="driver in drivers" ng-click="chooseDriver(driver.id)">
          <div class="item item-icon-left">
              <i class="icon ion-person dark"></i>
              {{driver.name}}
          </div>

          <div class="item item-icon-left">
              <i class="icon ion-ios-time dark"></i>
              {{driver.time}}
          </div>
          
          <div class="item item-icon-left">
            <i class="icon ion-android-calendar dark"></i>
            {{driver.date}}
          </div>

          <div class="item item-icon-left">
              <i class="icon ion-ios-location dark"></i>
              {{driver.pickup}}
          </div>
        </div>
  </ion-content>
</ion-view>
