<ion-view view-title="Events">
  <ion-content>
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="refresh()">
      </ion-refresher>
      <div class="list card" ng-repeat="event in events">
        <div ng-click="goToEvent(event._id)">
            <div class="item">
                <h2><b>{{event.name}}</b></h2>
                <p>{{event.startDate}}</p>
            </div>
            <div class="item item-body">
                <img class="full-image" src="{{event.image.url}}">
            </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
