<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
        
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>       
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title"><img class="title-image" src="img/cru-logo-white.png" width="auto%" height="100%" /></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list style="position: relative; top: 80%;">
        
        <!-- Get Involved Section of Side Menu -->
        <ion-item class="item-divider item-dark bold">Get Involved</ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/events">
            <div class="ion-calendar">&nbsp;&nbsp; Events</div>
        </ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/missions">
            <div class="icon-left ion-earth">&nbsp;&nbsp; Summer Missions</div>
        </ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/groups">
            <div class="icon-left ion-person-add">&nbsp;&nbsp; Community Groups</div>
        </ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/teams">
            <div class="icon-left ion-ios-people">&nbsp;&nbsp; Ministry Teams</div>
        </ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/resources/articles">
            <div class="icon-left ion-ios-paper">&nbsp;&nbsp; Resources</div>
        </ion-item>
        
        <!-- Cruber section of side menu -->
        <ion-item class="item-divider item-dark bold">Cruber</ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/rides">
            <div class="icon-left ion-thumbsup">&nbsp;&nbsp; Find a Ride</div>
        </ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/drive">
            <div class="icon-left ion-android-car">&nbsp;&nbsp; Offer to Drive</div>
        </ion-item>
          
        <!-- Settings section of side menu -->
        <ion-item class="item-divider item-dark bold">Settings</ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/splash">
            <div class="icon-left ion-edit">&nbsp;&nbsp; Signup</div>
        </ion-item>
        <ion-item menu-close class="item-dark no-border-bottom" href="#/app/settings">
            <div class="icon-left ion-gear-b">&nbsp;&nbsp; Settings</div>
        </ion-item>
          
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
